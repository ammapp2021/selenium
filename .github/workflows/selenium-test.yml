name: Selenium Tests

on:
  schedule:
    - cron: "*/10 * * * *"  # Runs every 10 minutes
  workflow_dispatch:  # Allows manual trigger

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensures all files and branches are fetched

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: maven-${{ runner.os }}

      - name: Install Chrome
        run: |
          sudo apt update
          sudo apt install -y google-chrome-stable
          google-chrome --version

      - name: Locate pom.xml
        id: find-pom
        run: |
          POM_PATH=$(find . -name "pom.xml" | head -n 1)
          if [ -z "$POM_PATH" ]; then
            echo "Error: pom.xml not found!"
            exit 1
          fi
          echo "Found pom.xml at: $POM_PATH"
          echo "POM_DIR=$(dirname "$POM_PATH")" >> $GITHUB_ENV

      - name: Run Selenium Tests with WebDriverManager 5.8.0
        run: |
          cd $POM_DIR  # Navigate to the detected directory
          mvn clean test -Dwebdriver.chrome.driver=WebDriverManager
