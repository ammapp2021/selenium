name: Selenium Tests

on:
  schedule:
    - cron: "*/10 * * * *"  # Runs every 10 minutes
  workflow_dispatch:  # Allows manual trigger

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensures all branches and folders are fetched

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: maven-${{ runner.os }}-${{ hashFiles('**/Testt/pom.xml') }}
          restore-keys: maven-${{ runner.os }}

      - name: Install Chrome
        run: |
          sudo apt update
          sudo apt install -y google-chrome-stable
          google-chrome --version

      - name: Verify directory structure
        run: |
          echo "Checking directory structure..."
          ls -R  # List all files to debug missing directories

      - name: Run Selenium Tests with WebDriverManager 5.8.0
        run: |
          if [ -d "selenium/Testt" ]; then
            cd selenium/Testt  # Navigate to the correct directory
            ls -l  # List files in Testt directory
            mvn clean test -Dwebdriver.chrome.driver=WebDriverManager
          else
            echo "Directory selenium/Testt does not exist!"
            exit 1
          fi
